<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex-flow</title>
</head>
<body>
    <p>flex-flow: row nowrap;</p>
    <div class="container flex-e01">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </div>
    <p>flex-flow: row wrap;</p>
    <div class="container flex-e02">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </div>
    <p>flex-flow: column nowrap;</p>
    <div class="container flex-e03">
        <div class="item">TesteDoItem1</div>
        <div class="item">TesteDoItem2</div>
        <div class="item">TesteDoItem3</div>
    </div>
</body>
</html>
